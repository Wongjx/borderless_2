<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Borderless</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/static/css/styles.css" rel="stylesheet">
        <script src="/static/js/jquery.js"></script>
        <!--<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>-->
      <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>
    {% endblock %}
</head>
<body>
<div class="container" style="text-align:center">

<h1 class="red">New Book</h1>

</div>
<div class="container" style="text-align:center">
<div class="row">
  <div class="col-lg-6 col-md-offset-3" >
		{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <form method="post">
    <fieldset>
      <legend>Book Details</legend>
      <div class="form-group">
        <label class="col-lg-4 control-label left-align">ISBN</label>

          <input type="text" class="form-control" name="isbn" id="isbn" placeholder="ISBN">

      </div>
      <div class="form-group">
        <label class="col-lg-4 control-label left-align">Title</label>

          <input type="text" class="form-control" name="title" id="title" placeholder="Title">

      </div>
      <div class="form-group">
        <label class="col-lg-4 control-label left-align">Author(s) separate multiple authors by ';'</label>

          <input type="text" class="form-control" name="authors" id="authors" placeholder="Author(s), separate multiple authors by ';'">

      </div>
      <div class="form-group">
        <label class="col-lg-4 control-label left-align">Subject</label>
          <select class="form-control" name="subject" id="subject">

                    <option name="genre" value="None">Choose a genre</option>
                    <option name="genre" value="biology">Biology</option>
                    <option name="genre" value="chemistry">Chemistry</option>
                    <option name="genre" value="computer science">Computer science</option>
                    <option name="genre" value="economics">Economics</option>
                    <option name="genre" value="engineering">Engineering</option>
                    <option name="genre" value="general readings">General readings</option>
                    <option name="genre" value="geography">Geography</option>
                    <option name="genre" value="history">History</option>
                    <option name="genre" value="language">Language</option>
                    <option name="genre" value="mathematics">Mathematics</option>
                    <option name="genre" value="physics">Physics</option>

          </select>

      </div>
      <div class="form-group">
        <label class="col-lg-4 control-label left-align">Publisher</label>

          <input type="text" class="form-control" name="publisher" id="publisher" placeholder="Publisher">

      </div>
      <div class="form-group">
        <label class="col-lg-4 control-label left-align">Price</label>
          <input type="text" class="form-control" name="price" id="price" placeholder="Price">

      </div>
      <div class="form-group">
        <label class="col-lg-4 control-label left-align">Year Published</label>

          <input type="text" class="form-control" name="year_published" id="year_published" placeholder="Year Published">

      </div>
      <div class="form-group">
        <label class="col-lg-4 control-label left-align">Hardcover or Paperback?</label>
          <select class="form-control" name="format" id="subject">

                    <option value="hardcover">Hardcover</option>
                    <option value="paperback">Paperback</option>
                    

          </select>

      </div>

      <legend>Quantity that has arrived in warehouse</legend>
      <div class="form-group">
        <label class="col-lg-4 control-label left-align">Quantity</label>

          <input type="text" class="form-control" name="quantity" id="quantity" placeholder="Quantity">

      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary">Confirm</button>
      </div>
    </fieldset>
    </form>
</div></div>

</body>
</html>
