<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Borderless</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="/static/css/styles.css" rel="stylesheet">
    <link href="/static/css/jquery.dataTables.min.css" rel="stylesheet">

        <script src="/static/js/jquery.js"></script>
        <!--<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>-->
      <script src="/static/js/bootstrap.min.js"></script>
      <script src="/static/js/jquery.dataTables.min.js"></script>
		<script src="/static/js/scripts.js"></script>
    {% endblock %}
</head>

<body>
<nav class="navbar navbar-static">
    <div class="container">
      <a class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
        <span class="glyphicon glyphicon-chevron-down"></span>
      </a>
      <div class="nav-collapse collase">
        <h1 style="color:white" id="main">BORDERLESS</h1>
        <a class= "header_title", href="{{url_for('main')}}">HOME</a>
<!--         <ul class="nav navbar-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
        </ul> -->
        <ul class="nav navbar-right navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-search"></i></a>
            <ul class="dropdown-menu" style="padding:12px;">

                <form class="form-inline" action="{{url_for('search')}}" method="post">
                   <div class="input-group">
                     <input type="text" class="form-control" placeholder="Search" name="book_name">
                     <div class="input-group-btn">
             			       <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                     </div>
                  </div>
                  <hr>
                   <input type="checkbox" name="advance_search" value="advance_search" id="advance_search"><label for="advance_search" style="color:black">Advance Search</label>
                 <div id="advance_search_box" style="display:none">
                  <div  class="input-group">
                  <label for="author" style="color:black">Author Name</label><input type="text" name="author" class="form-control" placeholder="Author">
                  </div>
                  <div  class="input-group">
                  <label for="publisher" style="color:black">Publisher</label><input type="text" name="publisher" class="form-control" placeholder="Publisher">
                  </div>
                  <div  class="input-group">
                  <label for="genre" style="color:black">Genre </label>
                  <select class="form-control" name="subject" id="subject">

                    <option name="genre" value="None">Choose a genre</option>
                    <option name="genre" value="biology">Biology</option>
                    <option name="genre" value="chemistry">Chemistry</option>
                    <option name="genre" value="computer science">Computer science</option>
                    <option name="genre" value="economics">Economics</option>
                    <option name="genre" value="engineering">Engineering</option>
                    <option name="genre" value="general readings">General readings</option>
                    <option name="genre" value="geography">Geography</option>
                    <option name="genre" value="history">History</option>
                    <option name="genre" value="language">Language</option>
                    <option name="genre" value="mathematics">Mathematics</option>
                    <option name="genre" value="physics">Physics</option>

                  </select>

                  <hr>
                  <label for="rating" style="color:black">Year of publication:</label>
                  <input class="form-control" type="integer" name="year_of_publication" placeholder="Year of Publication">
                  <label for="rating" style="color:black">Book rating more than:</label>
                  <input type='range' id="book_rating" name='book_rating' max='10' min='0' value='0' oninput=base_change_input()>
                  <output name='book_rating_out' id='book_rating_out'>0</output>

                  <label for="sorting" style="color:black">Sort search by:</label>
                  <br>
                  <input type="radio" name="sorting" value="sort_year"><label for="sort_year" style="color:black">Sort by Year of Publication</label>
                  <br>
                  <input type="radio" name="sorting" value="sort_rating"><label for="sort_rating" style="color:black">Sort by Book Rating</label>
                  
                  <label for="ordering" style="color:black">Order Sorting by:</label>
                  <br>
                  <input type="radio" name="ordering" value="desc"><label for="sort_year" style="color:black">In descending order</label>
                  <br>
                  <input type="radio" name="ordering" value="asc"><label for="sort_rating" style="color:black">In Ascending order</label>
                 </div></div>

                </form>
              </ul>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-user"></i> <i class="glyphicon glyphicon-chevron-down"></i></a>
            <ul class="dropdown-menu">
              <li><a href="/profile/{{session.user.login_name}}">Profile</a></li>
              <li class="divider"></li>
              <li><a href="{{url_for('logout')}}">Sign out</a></li>
<!--               <li class="divider"></li>
              <li><a href="#">About</a></li> -->
             </ul>
          </li>
        </ul>
      </div>
    </div>
</nav>
<script type="text/javascript">
$("#main").click(function(){
  console.log("click")
  window.location.replace("{{url_for('main')}}")
});
var base_change_input = function(){
    $('#book_rating_out')['0'].value = $('#book_rating')['0'].value;
};

</script>
<!-- /.navbar -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <div id="content">{% block content %}{% endblock %}</div>
</body>
</html>
