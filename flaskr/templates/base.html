<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Borderless</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="/static/css/styles.css" rel="stylesheet">
    <link href="/static/css/jquery.dataTables.min.css" rel="stylesheet">

        <script src="/static/js/jquery.js"></script>
        <!--<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>-->
      <script src="/static/js/bootstrap.min.js"></script>
      <script src="/static/js/jquery.dataTables.min.js"></script>
		<script src="/static/js/scripts.js"></script>
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-static">
    <div class="container">
      <a class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
        <span class="glyphicon glyphicon-chevron-down"></span>
      </a>
      <div class="nav-collapse collase">
        <h1 style="color:white">BORDERLESS</h1>
        <a class= "header_title", href="{{url_for('main')}}">BORDERLESS</a>
<!--         <ul class="nav navbar-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Link</a></li>
          <li><a href="#">Link</a></li>
        </ul> -->
        <ul class="nav navbar-right navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-search"></i></a>
            <ul class="dropdown-menu" style="padding:12px;">

                <form class="form-inline" action="{{url_for('search')}}" method="post">
                   <div class="input-group">
                     <input type="text" class="form-control" placeholder="Search" name="book_name">
                     <div class="input-group-btn">
             			       <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
                     </div>
                  </div>
                  <hr>
                   <input type="checkbox" name="advance_search" value="advance_search" id="advance_search"><label for="advance_search" style="color:black">Advance Search</label>
                 <div id="advance_search_box" style="display:none">
                  <div  class="input-group">
                  <label for="author" style="color:black">Author Name</label><input type="text" name="author" class="form-control" placeholder="Author">
                  </div>
                  <div  class="input-group">
                  <label for="genre" style="color:black">Genre </label>
                  <select class="form-control">
                    <option name="genre" value="action">Action</option>
                    <option name="genre" value="comedy">Comedy</option>
                    <option name="genre" value="romance">Romance</option>
                  </select>
                 </div></div>

                </form>
              </ul>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-user"></i> <i class="glyphicon glyphicon-chevron-down"></i></a>
            <ul class="dropdown-menu">
              <li><a href="profile/{{session.user.login_name}}">Profile</a></li>
              <li class="divider"></li>
              <li><a href="{{url_for('logout')}}">Sign out</a></li>
<!--               <li class="divider"></li>
              <li><a href="#">About</a></li> -->
             </ul>
          </li>
        </ul>
      </div>
    </div>
</nav><!-- /.navbar -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <div id="content">{% block content %}{% endblock %}</div>
</body>
</html>
