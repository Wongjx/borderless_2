<html lang="en">
<head>
    {% block head %}
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Borderless</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/static/css/styles.css" rel="stylesheet">
        <script src="static/js/jquery.js"></script>
        <!--<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>-->
      <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>
    {% endblock %}
</head>
<body>
<div class="container" style="text-align:center">

<h1 class="red">Sign up with us!</h1>

</div>
<div class="container" style="text-align:center">
<div class="row">
  <div class="col-lg-6 col-md-offset-3" >
		{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <form method="post">
    <fieldset>
      <legend>Sign Up</legend>
      <div class="form-group">
        <label class="col-lg-4 control-label left-align">Full Name</label>

          <input type="text" class="form-control" name="name" id="full_name" placeholder="Full Name">

      </div>
      <div class="form-group">
        <label class="col-lg-4 control-label left-align">Username</label>

          <input type="text" class="form-control" name="username" id="username" placeholder="Username">

      </div>
      <div class="form-group">
        <label class="col-lg-4 control-label left-align">Password</label>

          <input type="password" class="form-control" name="password" id="password" placeholder="Password">

      </div>
      <div class="form-group">
        <label class="col-lg-4 control-label left-align">Phone Number</label>
          <input type="tel" class="form-control" name="phone" id="phone_no" placeholder="Phone Number">

      </div>
      <div class="form-group">
        <label class="col-lg-4 control-label left-align">Address</label>

          <input type="text" class="form-control" name="address" id="address" placeholder="Address">

      </div>
      <div class="form-group">
        <label class="col-lg-4 control-label left-align">Credit Card Number</label>

          <input type="text" class="form-control" name="ccn" id="credit_card_no" placeholder="Credit Card Number">

      </div>

      <div class="form-group">
          <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </fieldset>
    </form>
</div></div>

</body>
</html>
