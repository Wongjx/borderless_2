{% extends "base.html" %}

{%block content%}

<div class="container" style="text-align:center">

<h1 class="red">Sign up with us!</h1>

</div>
<div class="container" style="text-align:center">
<div class="row">
  <div class="col-lg-6 col-md-offset-3" >
		{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <form method="post">
    <fieldset>
      <legend>Log In</legend>
      <div class="form-group">
        <label class="col-lg-4 control-label left-align">Full Name</label>

          <input type="text" class="form-control" name="name" id="full_name" placeholder="Full Name">

      </div>
      <div class="form-group">
        <label class="col-lg-4 control-label left-align">Username</label>

          <input type="text" class="form-control" name="username" id="username" placeholder="Username">

      </div>
      <div class="form-group">
        <label class="col-lg-4 control-label left-align">Password</label>

          <input type="password" class="form-control" name="name" id="password" placeholder="Password">

      </div>
      <div class="form-group">
        <label class="col-lg-4 control-label left-align">Phone Number</label>
          <input type="tel" class="form-control" name="name" id="phone_no" placeholder="Phone Number">

      </div>
      <div class="form-group">
        <label class="col-lg-4 control-label left-align">Address</label>

          <input type="text" class="form-control" name="name" id="address" placeholder="Address">

      </div>
      <div class="form-group">
        <label class="col-lg-4 control-label left-align">Credit Card Number</label>

          <input type="text" class="form-control" name="name" id="credit_card_no" placeholder="Credit Card Number">

      </div>

      <div class="form-group">
          <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </fieldset>
    </form>
</div></div>

<!-- script references -->
{%endblock%}
