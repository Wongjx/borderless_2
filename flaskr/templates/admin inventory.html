          <div class="container">
            <div class="row">
              <div class="col col-sm-6">
                <h1 ><a href="#" title="Inventory page for admin">Inventory</a>
                </div>

              </div>

            <!-- </header> -->
            <div class="container">
              <button style="float:right;" type="submit" id="add_stock">Submit</button> 

            </div>


            <div class="container">
              <div class="row-fluid">
                <table id="inventory" class="display" cellspacing="0">
</table>
              </div>
            </div>


            <!-- script references -->
            <script src="/static/js/jquery.js"></script>
            <script src="/static/js/jquery-2.1.4.js"></script>
            <script src="/static/js/bootstrap.min.js"></script>
            <script src="/static/js/scripts.js"></script>
            <script src="/static/js/jquery.dataTables.min.js"></script>
            <script>
            $('.qcell').click(function() {
              test=$(this)
              console.log("click")
              // $(this).hide();
              // $('.qcellselector').show();
            })
            var orderSet=[]
            {% for book in book_list %}
            var each_data=[]
            each_data.push("{{book.isbn}}")
            each_data.push("{{book.title}}")
            each_data.push("{{book.publisher}}")
            each_data.push("{{book.year_of_publication}}")
            each_data.push("<div class='qcell'>{{book.quantity_left}}</div><form method='POST'><input type='number' id='id_{{book.isbn}}' name='quantity' class='qcellselector'><input class='hidden' name='isbn' value={{book.isbn}}><button class='qcellselector btn btn-default' id='button_{{book.isbn}}'>update</button></form>")
            each_data.push("{{book.price}}")
            each_data.push("{{book.format}}")
            each_data.push("{{book.subject}}")
            orderSet.push(each_data)
            {% endfor %}

            $('#inventory').DataTable({
                    data: orderSet,
                    columns: [
                        { title: "ISBN" },
                        { title: "Title" },
                        { title: "Publisher" },
                        { title: "Year of Publication" },
                        { title: "Quantity Left" },
                        { title: "Price" },
                        { title: "Format" },
                        { title: "Subject" },

                    ]
                });
            $(".qcell").click(function(){
              $(this).hide();
              var isbn=$(this).parent().parent().children()[0].innerHTML
              $('#id_'+isbn).show();$('#button_'+isbn).show();
            });
            $("#add_stock").click(function(){
              $("form_add_stock").submit();
            });
            </script>
